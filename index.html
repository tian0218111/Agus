<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Dakwah Islami</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c5f2d, #97bc62);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header img {
            width: 100px;
            margin-bottom: 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .details {
            text-align: center;
            margin: 2rem 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            min-width: 80px;
        }

        .btn {
            background: #fff;
            color: #2c5f2d;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .map {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            margin: 2rem 0;
            border: 3px solid #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UNDANGAN DAKWAH</h1>
            <p>"Memupuk Iman, Memperkuat Ukhuwah"</p>
        </div>

        <div class="card">
            <div class="details">
                <h2>üé§ Pembicara:</h2>
                <p>Ust. Agus Tira</p>
                <h3>üìÖ Hari/Tanggal:</h3>
                <p>Sabtu, 08 February 2025</p>
                <h3>üïí Waktu:</h3>
                <p>08.00 - Selesai</p>
                <h3>üìç Tempat:</h3>
                <p>SMK Infokom</p>
            </div>

            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <div id="days">00</div>
                    <small>Hari</small>
                </div>
                <div class="countdown-item">
                    <div id="hours">00</div>
                    <small>Jam</small>
                </div>
                <div class="countdown-item">
                    <div id="minutes">00</div>
                    <small>Menit</small>
                </div>
                <div class="countdown-item">
                    <div id="seconds">00</div>
                    <small>Detik</small>
                </div>
            </div>

            <button class="btn" onclick="confirmAttendance()">Konfirmasi Kehadiran</button>
        </div>

        <div class="card">
            <h2 style="text-align: center; margin-bottom: 1rem;">üó∫Ô∏è Lokasi Acara</h2>
            <iframe 
                class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.5319096180697!2d106.76465207410148!3d-6.58059926432679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69c4f906e40827%3A0x6b93a4462670547c!2sSMK%20Infokom%20Kota%20Bogor!5e0!3m2!1sid!2sid!4v1739107716996!5m2!1sid!2sid" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

    <script>
        // Countdown timer
        const countDownDate = new Date("Nov 25, 2023 08:00:00").getTime();

        const x = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<h3>Acara Sedang Berlangsung!</h3>";
            }
        }, 1000);

        // Konfirmasi kehadiran
        function confirmAttendance() {
            const name = prompt("Masukkan nama Anda:");
            if (name) {
                alert(`Terima kasih ${name}, kehadiran Anda tercatat. Insya Allah sampai jumpa!`);
            }
        }

        // Animasi scroll
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight - 100) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
